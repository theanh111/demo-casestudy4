<script type="text/javascript">
    $(document).ready(function() {

</script>
<section class="hero">
    <div class="container">
        <div class="row">
            <div style="float: left; margin-left: 3%;margin-top: 5%">
                <h3>Category</h3>
                <table>
                    <th:block th:each="category : ${categories}">
                        <tr>
                            <td><img height="30px" width="30px" style="border-radius: 50%; margin-bottom: 10px"
                                     th:src="${category.getIcon()}"
                                     alt=""></td>
                            <td><a style="margin-left: 20px"
                                   th:href="@{/home/timeline/category/__${category.getId_category()}__}"><span
                                    th:text="${category.getName()}"></span></a></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div>
                <div class="span6"
                     style="display: block;width: 300px;margin-left: 40%;border-right: 50px; padding: 50px; border-style: solid; border: #222222; border-radius: 20% ; background: #f4f4f4">
                    <div class="area">
                        <form class="form-horizontal" method="post" action="/changepassword" th:object="${user}">
                            <div class="heading">
                                <h3 class="form-heading">Change Password</h3>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for=
                                        "inputUserName">User Name</label>

                                <div class="controls">
                                    <input id="inputUserName" placeholder=
                                            "Username" type="text" th:field="*{name}">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for=
                                        "inputOldPass">Old Password</label>

                                <div class="controls">
                                    <input id="inputOldPass" placeholder=
                                            "Min. 8 characters" type="password" th:field="*{pass}">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for=
                                        "inputNewPass1">New Password</label>

                                <div class="controls">
                                    <input id="inputNewPass1" placeholder=
                                            "Min. 8 characters" type="password" name="newPassword">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for=
                                        "inputNewPass2">Re-enter New Password</label>

                                <div class="controls">
                                    <input id="inputNewPass2" placeholder=
                                            "Min. 8 characters" type="password"  >
                                </div>
                            </div>

                            <div class="control-group">
                                <br>
                                <div class="controls">
                                    <button class="btn btn-success" type= "submit" id="register" onclick="check()"  >Check</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div><!--/ row -->
    </div><!--/ container -->
    </div>
</section>
<script>
    (function() {
        $('form  input').keyup(function() {

            var empty = false;
            $('form  input').each(function() {
                if ($(this).val() == '') {
                    empty = true;
                }
            });

            if (empty) {
                $('#register').attr('disabled', 'disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            } else {
                $('#register').removeAttr('disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            }
        });
    })()

    function check() {
        if (document.getElementById("inputNewPass1").value != document.getElementById("inputNewPass2").value) {
            alert("Password does not match");
        }
    }
</script>

<script type="text/javascript">
    $(document).ready(function() {

    });
</script>
<section class="hero">
    <div class="container">
        <div class="row">
            <div style="float: left; margin-left: 3%;margin-top: 5%">
                <h3>Category</h3>
                <table>
                    <th:block th:each="category : ${categories}">
                        <tr >
                            <td><img height="30px" width="30px" style="border-radius: 50%; margin-bottom: 10px"
                                     th:src="${category.getIcon()}"
                                     alt=""></td>
                            <td><a style="margin-left: 20px"
                                   th:href="@{/home/timeline/category/__${category.getId_category()}__}"><span
                                    th:text="${category.getName()}"></span></a></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div>
                <div class="span6"
                     style="display: block;width: 500px;margin-left: 30%;border-right: 50px; padding: 50px; border-style: solid; border: #222222; border-radius: 20% ; background: #f4f4f4">
                    <div class="area">
                        <th:block th:if="${message}">
                            <p style="color: red" th:text="${message}"></p>
                        </th:block>
                        <form class="form-horizontal" action="/register" method="post" th:object="${user}">
                            <div class="heading">
                                <h3 class="form-heading">Sign Up</h3>
                            </div>
                            <table style="border-style: solid; border: #222222; border-radius: 20%; ">
                                <tr>
                                    <th><label class="control-label" for=
                                            "inputUserName">User Name</label></th>
                                    <th><label class="control-label" for="inputFullName">Full Name</label></th>
                                </tr>
                                <tr>
                                    <td><input id="inputUserName" placeholder=
                                            "E.g. John777" type="text" th:field="*{name}"></td>
                                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                                    <td><input id="inputFullName" placeholder=
                                            "E.g. John Doe" type="text" th:field="*{fullName}"></td>
                                    <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></td>
                                </tr>
                                <tr>
                                    <th><label class="control-label" for="inputPass1">Password</label></th>
                                    <th><label class="control-label" for="inputPass2">Re-enter Password</label></th>
                                </tr>
                                <tr>
                                    <td><input id="inputPass1" type="password" th:field="*{pass}"></td>
                                    <td><input id="inputPass2" type="password" ></td>
                                </tr>
                                <tr>
                                    <th colspan="2"><label class="control-label" >Security Question 1: </label></th>
                                </tr>
                                <tr>
                                    <th colspan="2"><label style="color: midnightblue"> What is the name of your
                                        favorite childhood friend?</label></th>
                                </tr>
                                <tr>
                                    <td colspan="2"><input id="inputAnswer1" placeholder=
                                            "E.g. John" type="text" th:field="*{Q1}"></td>
                                    <td th:if="${#fields.hasErrors('Q1')}" th:errors="*{Q1}"></td>
                                </tr>
                                <tr>
                                    <th colspan="2"><label class="control-label" >Security Question 2: </label></th>
                                </tr>
                                <tr>
                                    <th colspan="2"><label style="color: midnightblue"> Where were you when you had your first kiss?</label></th>
                                </tr>
                                <tr>
                                    <td colspan="2"><input id="inputAnswer2" placeholder=
                                            "E.g. Ha Noi" type="text" th:field="*{Q2}"></td>
                                    <td th:if="${#fields.hasErrors('Q2')}" th:errors="*{Q2}"></td>
                                </tr>
                                <tr>
                                    <td><label class="checkbox"><input type="checkbox">
                                        I agree all your <a href="/toservices">Terms of
                                            Services</a></label></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-success" id="register" type="submit" onclick="check()">Sign Up
                                        </button>
                                    </td>
                                </tr>

                            </table>

                        </form>
                    </div>
                </div>
            </div>
        </div><!--/ row -->
    </div><!--/ container -->
    </div>
</section>
<script>
    (function() {
        $('form  input').keyup(function() {

            var empty = false;
            $('form  input').each(function() {
                if ($(this).val() == '') {
                    empty = true;
                }
            });

            if (empty) {
                $('#register').attr('disabled', 'disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            } else {
                $('#register').removeAttr('disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            }
        });
    })()

    function check() {
        if (document.getElementById("inputPass1").value != document.getElementById("inputPass2").value) {
            alert("Password does not match");
        }

    }
</script>
